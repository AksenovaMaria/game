<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>

    <div class="wrapper">
        <div class="container">
            <div class="calc">
                <h1>Калькулятор площади периметра прямоугольника</h1>
                <!-- поле ввода -->
                <input type="number" class="form-control input-rectangle1">
                <input type="number" class="form-control input-rectangle2">
                <div class="block-btn">
                    <!-- блок с кнопками -->
                    <button id="btn-square" class="btn btn-primary">Узнать площадь</button>
                    <button id="btn-perimetr" class="btn btn-danger">Узнать периметр</button>
                    <button id="btn-all" class="btn btn-success">Посчитать всё</button>
                    <!-- блок с результами -->
                    <div class="res-square">Площадь: 0</div>
                    <div class="res res-perimetr">Периметр: 0</div>
                </div>
            </div>
        </div>
    </div>






    <!-- Игра "Угадай число" -->


    <style>
        .container {
            max-width: 1200px;
            padding: 0 20px;
            margin: 25% auto;
        }

        .game__contant {
            padding: 20px;
            box-shadow: 8px 8px 8px gray;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>

    <div class="wrapper">
        <div class="game">
            <div class="container">
                <div class="game__contant">
                    <div class="game__title">Загадайте число</div>
                    <div class="game__shag">У вас всего 5 попыток</div>
                    <input type="number" class="game__num form-label" min="1" max="100">
                    <div class="btn__block">
                        <button class="btn__num btn btn-dark">Угадать</button>
                    </div>
                    <div class="game__res"></div>
                </div>
            </div>
        </div>
    </div>










    <script src="script.js"></script>
</body>

</html>
